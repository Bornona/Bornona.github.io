      <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('a').click(function(){
               // alert("i am click");
               var selected =$(this);
               $('a').removeClass('active');
               $(selected).addClass('active');
            });
            var $a=$('.a');
            $b=$('.b');
            $c=$('.c');
            $d=$('.d');
            $home=$('.home');
            $selfIntro=$('.selfIntro');
            $sgallery=$('.gallery');
            $contact=$('.contact');
            $a.click(function(){
                $home.fadeIn();
                $selfIntro.fadeOut();
                $sgallery.fadeOut();
                $contact.fadeOut();
            });
            $b.click(function(){
                $selfIntro.fadeIn();
                $home.fadeOut();
                $sgallery.fadeOut();
                $contact.fadeOut();
            });
            $c.click(function(){
                $sgallery.fadeIn();
                $selfIntro.fadeOut();
                $home.fadeOut();
                $contact.fadeOut();
            });
            $d.click(function(){
                $contact.fadeIn();
                $selfIntro.fadeOut();
                $sgallery.fadeOut();
                $home.fadeOut();
            });
        });
        </script>
